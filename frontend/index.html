<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFC Fighter Matchup Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>UFC Fighter Matchup Predictor</h1>
    <div class="input-section">
      <div class="input-group">
        <label for="fighter1">Fighter 1:</label>
        <div class="autocomplete">
          <input type="text" id="fighter1" placeholder="Enter fighter name">
          <div id="fighter1-suggestions" class="suggestions"></div>
        </div>
      </div>
      <div class="input-group">
        <label for="fighter2">Fighter 2:</label>
        <div class="autocomplete">
          <input type="text" id="fighter2" placeholder="Enter fighter name">
          <div id="fighter2-suggestions" class="suggestions"></div>
        </div>
      </div>
      <button id="predictBtn">Predict Winner</button>
    </div>
    <div class="result-section">
      <div id="loading" class="hidden">Calculating prediction...</div>
      <div id="result" class="hidden">
        <h2>Prediction Result</h2>
        <p id="predictionText"></p>
        <div class="elo-ratings">
          <div id="fighter1Elo"></div>
          <div id="fighter2Elo"></div>
        </div>
      </div>
      <div id="error" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
